<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="./css/prop.css">
</head>
<body>

    <form class="mainbar">
        <div class="content">

            <div class="items">
                <p class="label">Title</p>
                <input type="text" name="" id="">
            </div>

            <div class="items">
                <p class="label">Description</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            
            <div class="items" id="flat">
                <p class="label">property for:</p>
                <select name="" id="">
                    <option value="">Sale</option>
                    <option value="">Rent</option>
                </select>
            </div>

            
            <div class="items">
                <p class="label">Location</p>
                <input type="text" name="" id="">
            </div>
            <div class="items">
                <p class="label">dimensions</p>
                <input type="text" name="" id="">
            </div>
            <div class="items">
                <p class="label">area</p>
                <input type="text" name="" id="">
            </div>
            <div class="items">
                <p class="label">city</p>
                <input type="text" name="" id="">
            </div>
            <div class="items">
                <p class="label">State</p>
                <input type="text" name="" id="">
            </div>
            <div class="items">
                <p class="label">Price(NGN)</p>
                <input type="text" name="" id="">
            </div>



        </div>
        <div class="box-container">
            <div class="items">
                <p class="label">Main image</p>
                <div class="imgbox" id="mainimg1">
                    <input type="file" name="" id="file1">
                </div>
            </div>
            
            
        </div>

        <div class="box-container">
            <div class="items">
                <p class="label">Other images</p>
                <div class="imgbox">
                    <input type="file" multiple name="" id="">
                </div>
            </div>
            
            
        </div>

        <div class="box-container">
            <div class="items">
                <input type="submit" value="Submit" id="button-submit">
            </div>
        </div>
        
        
    </form>

    </script>
  
</body>
</html>
